<div class="work work-summary">
  {{ if .Params.thumbnail }}
  <div class="work-image" 
  style="object-fit: cover;
  width: 100%;
  height: 300px;">
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.thumbnail | relURL }}"/></a>
  </div>
  {{ end }}
  <div class="work-content">
    <h2 class="work-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content | truncate 120 "..." | plainify }}
  </div>
</div>
